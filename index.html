<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <title>K7</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kalnia:wght@100..700&family=Outfit:wght@100..900&display=swap');
    *{
      box-sizing: border-box;
    }
    hr{
      border-color: #e4e4e430;
      margin: 2rem 0;
    }
    body{
      color-scheme: dark;
      background: #000;
      width: 100vw;
      height: 100vh;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      color: #E4E4E4;
      font-family: "Outfit", sans-serif;
      font-optical-sizing: auto;
      font-weight: 100;
      font-style: normal;
    }
    .container{
      width: 100%;
      max-width: 980px;
      display: flex;
      align-items: center;
      padding: 0 20px;
    }
    img{
      max-height: 98svh;
      margin-top: 1svh;
      max-width: 50vw;
    }
    h2,.h2{
      font-family: "Kalnia", serif;
      font-weight: 500;
      font-size: 34px;
      line-height: 51px;
      margin: 0;
    }
    h6,.h6{
      font-weight: 100;
      font-size: 21px;
      margin: 0;
    }
    a, a:hover, a:focus, a:visited {
      text-decoration: none;
      color: inherit;
    }
    .nav{
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    @media screen and (max-width: 767px){
      .content{
        padding: 12px;
      }
      h6{
        font-size: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img srcset="k7.png 2x">
    <div class="content">
      <h2>I craft digital products and services that seamlessly blend design and technology.</h2>
      <hr>
      <div class="nav">
        <a class="h6" href="">Works</a>
        <a class="h6" href="">About</a>
        <a class="h6" href="">Contact</a>
      </div>
    </div>
  </div>
</body>
</html>
